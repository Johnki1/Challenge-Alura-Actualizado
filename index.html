<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador</title>

</head>
<body>
    <header>
        <img class="logo" src="img/Logo.svg" alt="logo">
    </header>

    <main>
        
        <section class="seccion1">
            <div class="contenedor-texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja-texto"></textarea>
            </div>

            <div class="alerta">
                <img src="img/alerta.svg" alt="alerta">
                <p>
                    Solo letras minusculas y sin acento
                </p>
            </div>

            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        
        <section class="seccion2">
            <div class="contenedor-munieco">
                <img src="img/MuÃ±eco.svg" alt="munieco">
            </div>

            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="copiar">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
